<body>

    O valor da renda familiar? <input id="ipt_renda" type="text">
    O valor da prestação?<input id="ipt_prestacao">
    <button onclick="Verificar()" >Verificar Financiamento</button>
    <div id="div_mens"></div>
</body>
</html>

<script>
    function Verificar() {
        var verificando = Number(ipt_prestacao.value) / Number(ipt_renda.value) * 100
        if (verificando > 0.30) {
            div_mens.innerHTML = `A prestação corresponde a ${verificando}%`
        } else {
            verificando < 0.30
            div_mens.innerHTML =  `Será Necessário complementar a renda famíliar: ${verificando}%` 
        }
    }
</script>
